{% set name = "types-filelock" %}
{% set version = "3.2.5" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-filelock-{{ version }}.tar.gz
  sha256: 2481d41a2916af1605bcd0305e13c0450c7afc568268bd669249e7b08cf958ac

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/filelock-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for filelock
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
